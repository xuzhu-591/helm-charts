{{ $hasPSP := .Capabilities.APIVersions.Has "policy/v1bata1/PodSecurityPolicy"}}
{{ if $hasPSP }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: 'psp:tekton-resources'
subjects:
  - kind: ServiceAccount
    name: pipeline-sa
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: 'psp:tekton-resources'
{{ end }}
